<div ng-if="ctrl.shouldShowEditing()">
    <hr/>

    <h4>Editing <strong>{{ctrl.editedBookmark.title}}</strong> :</h4>

    <form class="edit-form" role="form" ng-submit="ctrl.editBookmark(ctrl.editedBookmark)" novalidate>

        <div class="form-group">
            <label for="thisBookmarkTitle">Bookmark Title</label>
            <input type="text" class="form-control" id="thisBookmarkTitle" ng-model="ctrl.editedBookmark.title" placeholder="{{ctrl.editedBookmark.title}}">
        </div>

        <div class="form-group">
            <label for="thisBookmarkURL">Bookmark URL</label>
            <input type="text" class="form-control" id="thisBookmarkURL" ng-model="ctrl.editedBookmark.url" placeholder="{{ctrl.editedBookmark.url}}">
        </div>

        <button type="submit" class="btn btn-info btn-lg">Edit</button>

        <button type="button" class="btn btn-default btn-lg pull-right" ng-click="ctrl.cancelEditing()">Cancel</button>

    </form>
</div>
