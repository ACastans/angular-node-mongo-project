<div ng-repeat="bookmark in bookmarks | filter:{category:currentCategory.name}" ng-class="{'active' : ctrl.crud.isSelectedBookmark(bookmark._id)}">

	<button type="button" class="close" ng-click="ctrl.crud.deleteBookmark(bookmark)">&times;</button>

	<button ng-click="ctrl.states.startEditing(bookmark);" type="button" class="btn btn-link">

		<span class="glyphicon glyphicon-pencil"></span>

	</button>

	<a href="{{ bookmark.url }}" target="_blank">{{ bookmark.title }}</a>

</div>
