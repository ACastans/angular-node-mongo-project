<div ng-repeat="bookmark in ctrl.bookmarks | filter:{category:ctrl.currentCategory.name}" ng-class="{'active' : ctrl.isSelectedBookmark(bookmark._id)}">

	<button type="button" class="close" ng-click="ctrl.deleteBookmark(bookmark)">&times;</button>

	<button ng-click="ctrl.startEditing(bookmark);" type="button" class="btn btn-link">

		<span class="glyphicon glyphicon-pencil"></span>

	</button>

	<a href="{{ bookmark.url }}" target="_blank">{{ bookmark.title }}</a>

</div>
